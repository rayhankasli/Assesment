<div class="container" style="margin:30px">
  <form name="form" [formGroup]="bankForm" (ngSubmit)="bankForm.valid && addBankData()">
   

    <div class="form-group">
      <label for="name">Bank Name</label>
      <input type="text" class="form-control" formControlName="bankName"
        [ngClass]="{'is-invalid':bankValidation.bankName.touched && bankValidation.bankName.invalid}" />
      <div *ngIf="bankValidation.bankName.touched && bankValidation.bankName.invalid" class="invalid-feedback">
        <div *ngIf="bankValidation.bankName.errors?.required"> Bank Name is required</div>
      </div>
    </div>
  

    <div class="form-group">
      <label for="baseCurrency">Base Currency</label>
      <select id="baseCurrency" class="form-control" formControlName="baseCurrency">
        <option value="" disabled selected>Select</option>
        <option
          *ngFor="let countryCode of countryCode"
          [ngValue]="countryCode">{{countryCode}}</option>
      </select>
      <div *ngIf="bankValidation.baseCurrency.touched && bankValidation.baseCurrency.invalid"
        class="invalid-feedback">
        <div *ngIf="bankValidation.baseCurrency.errors?.required"> Select Target Currency</div>
      </div>
    </div>


    <div class="form-group">
      <label for="ammount">Ammount</label>
      <input type="text" class="form-control" formControlName="ammount"
        [ngClass]="{'is-invalid':bankValidation.ammount.touched && bankValidation.ammount.invalid}" />
      <div *ngIf="bankValidation.ammount.touched && bankValidation.ammount.invalid" class="invalid-feedback">
        <div *ngIf="bankValidation.ammount.errors?.required"> Ammount is required</div>
        <div *ngIf="bankValidation.ammount.errors?.pattern"> Allow only number</div>
      </div>
    </div>

    <div class="form-group">
      <label for="targetCurrency">Target Currency</label>
      <select id="targetCurrency" class="form-control" formControlName="targetCurrency">
        <option value="" disabled selected>Select</option>
        <option
          *ngFor="let countryCode of countryCode"
          [ngValue]="countryCode">{{countryCode}}</option>
      </select>
      <div *ngIf="bankValidation.targetCurrency.touched && bankValidation.targetCurrency.invalid"
        class="invalid-feedback">
        <div *ngIf="bankValidation.targetCurrency.errors?.required"> Select Base Currency</div>
      </div>
    </div>
   
      <div class="form-group">
        <button class="btn btn-primary m-1" [disabled]="!bankForm.valid">Convert</button>
        <button class="btn btn-success" [routerLink]="['/bank/summary']">Next</button>
      </div>
  
  </form>
</div>
